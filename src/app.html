<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <title>Sahra</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        %sveltekit.head%

        <!-- Open Graph Meta Tags -->
        <meta property="og:title" content="Your Website Title" />
        <meta property="og:description" content="A brief description of your website or page content." />
        <meta property="og:image" content="%sveltekit.assets%/path-to-your-image.png" />
        <meta property="og:url" content="https://yourwebsite.com" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Your Website Title" />
        <meta name="twitter:description" content="A brief description of your website or page content." />
        <meta name="twitter:image" content="%sveltekit.assets%/path-to-your-image.png" />
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
